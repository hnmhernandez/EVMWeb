        <!------------JS glMatrix funciones de matrices en Javascript---------->
        <script src="glMatrix.min.js"></script>

        <!--Shader para el grado de precision y color de todos los pixeles----->
        <script id="shader-fs" type="x-shader/x-fragment">    
            #ifdef GL_ES
            precision highp float;
            #endif

            void main(void) {
            gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
            }
        </script>

        <!--Shader que posiciona cada vertice en el lienzo mediante las matrices----->
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            }
        </script>

        <!--------Libreria que implementa todas las funciones del EVM---------->
