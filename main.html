<!DOCTYPE html>
<!--
Autor: Harold Montenegro
Titulo: Libreria Web para la representacion de objetos volumetricos mediante el EVM

HTML Principal donde se realizara el renderizado del objecto EVM.
-->
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!------------JS glMatrix funciones de matrices en Javascript---------->
        <script src="glMatrix.min.js"></script>
        
        <!--Shader para el grado de precision y color de todos los pixeles----->
        <script id="shader-fs" type="x-shader/x-fragment">    
            #ifdef GL_ES
            precision highp float;
            #endif

            void main(void) {
            gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
            }
        </script>
        
        <!--Shader que posiciona cada vertice en el lienzo mediante las matrices----->
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            }
        </script>
        
        <!--------Libreria que implementa todas las funciones del EVM---------->
        <script src="Point3D.js"></script>
        <script src="Vector3D.js"></script>
        <script src="Line3D.js"></script> 
        <script src="EVM.js"></script>  
        
    </head>
    <body onload="webGLStart()">
        <canvas id="leccion1-canvas" width="640" height="480">
            Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
        </canvas>
    </body>
</html>
